<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/sweet-header.css">
    <link rel="stylesheet" href="styles/pages/sweet.css">
  </head>
  <body>
    <div class="sweet-header">
      <div class="sweet-header-left-section">
        <a href="index.html" class="header-link">
          <img class="sweet-logo"
            src="images/logo.PNG">
        </a>
      </div>
 
      <div class="sweet-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text"></div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">


    <script type="module" src="scripts/menu.js"></script>
  </body>
</html>
